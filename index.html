<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIFTY 50 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      color: #0f172a;
    }

    h1 span {
      color: #2563eb;
    }

    .card {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .card-title {
      font-weight: 600;
    }

    .table thead {
      background: #f1f5f9;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .gain {
      color: #16a34a;
      font-weight: 600;
    }

    .loss {
      color: #dc2626;
      font-weight: 600;
    }

    .badge-up {
      background: #dcfce7;
      color: #166534;
    }

    .badge-down {
      background: #fee2e2;
      color: #991b1b;
    }

    .symbol {
      font-weight: 600;
    }

    .refresh {
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <div class="text-center mb-4">
    <h1>ðŸ“Š <span>NIFTY 50</span> Market Dashboard</h1>
    <p class="refresh">Auto refresh every 60 seconds</p>
  </div>

  <div class="row g-4">

    <!-- TOP GAINERS -->
    <div class="col-lg-4 col-md-6">
      <div class="card p-3 h-100">
        <h5 class="card-title text-success">ðŸš€ Top Gainers</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>%</th>
                <th>Volume</th>
              </tr>
            </thead>
            <tbody id="gainers"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- TOP LOSERS -->
    <div class="col-lg-4 col-md-6">
      <div class="card p-3 h-100">
        <h5 class="card-title text-danger">ðŸ“‰ Top Losers</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>%</th>
                <th>Volume</th>
              </tr>
            </thead>
            <tbody id="losers"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- VOLUME BURST -->
    <div class="col-lg-4">
      <div class="card p-3 h-100">
        <h5 class="card-title">âš¡ Volume Burst</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Volume</th>
                <th>Move</th>
              </tr>
            </thead>
            <tbody id="volumeBurst"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyRR90MztV4a9mZYJMJrhZWWeXTSx6n6ykRqq2FihaIhmzPTEXTyx3JWu8wAYXvBZQB/exec";
const REFRESH_INTERVAL = 60000;

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const valid = data.filter(d => typeof d["CHANGE %"] === "number");

    const sortedChange = [...valid].sort((a, b) => b["CHANGE %"] - a["CHANGE %"]);
    const gainers = sortedChange.slice(0, 5);
    const losers = sortedChange.slice(-5).reverse();

    const volumeBurst = [...valid]
      .sort((a, b) => b.VOLUME - a.VOLUME)
      .slice(0, 5);

    renderPriceTable("gainers", gainers, true);
    renderPriceTable("losers", losers, false);
    renderVolumeTable("volumeBurst", volumeBurst);

  } catch (e) {
    console.error("Error loading data", e);
  }
}

function renderPriceTable(id, rows, isGain) {
  const tbody = document.getElementById(id);
  tbody.innerHTML = "";

  rows.forEach(r => {
    tbody.innerHTML += `
      <tr>
        <td class="symbol">${r.SYMBOL.replace("NSE:", "")}</td>
        <td>${r.CLOSE}</td>
        <td class="${isGain ? "gain" : "loss"}">${r["CHANGE %"].toFixed(2)}%</td>
        <td>${r.VOLUME.toLocaleString()}</td>
      </tr>
    `;
  });
}

function renderVolumeTable(id, rows) {
  const tbody = document.getElementById(id);
  tbody.innerHTML = "";

  rows.forEach(r => {
    const up = r["CHANGE %"] >= 0;
    tbody.innerHTML += `
      <tr>
        <td class="symbol">${r.SYMBOL.replace("NSE:", "")}</td>
        <td>${r.VOLUME.toLocaleString()}</td>
        <td>
          <span class="badge ${up ? "badge-up" : "badge-down"}">
            ${up ? "â–² +" : "â–¼ âˆ’"} ${Math.abs(r["CHANGE %"]).toFixed(2)}%
          </span>
        </td>
      </tr>
    `;
  });
}

loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
